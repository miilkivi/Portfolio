
<!DOCTYPE html>
<html>
      <head>
      		<meta charset="UTF-8">
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link href="css/jquery-ui.min.css" rel="stylesheet">
            <link rel="stylesheet" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="css/style.css">
            <link href='http://fonts.googleapis.com/css?family=Fontdiner+Swanky|Black+Ops+One' rel='stylesheet' type='text/css'>
            <style>
              label {

      <body>
            <div class="container">    
                  <div id="header" class="row 
                  ">
                        <div id="profile-picture" class="col-xs-6"><img src="images/profile.jpg" class="img-responsive img-rounded"></div>
                        <div id="name" class="col-xs-6 text-right">
                              <h1>Mika Kivi</h1>
                              <h3>Front-end developer<br>Leadership enthusiastic</h3>
                        </div>
                  </div>
                  <div id="quotes" class="row">

            </div>

                    <h1><u>Projects</u></h1>
                </div>
            </div>
            <div id="projects" class="row text-center">

                <div class="col-xs-4">

                </div>
                <div class="col-xs-4">
                    <a href="#" title="Click image to get more information"><img src="images/digitalSprayCan.png" class="img-responsive project img-rounded" onclick="openModalSprayCan();"></a>

                <div class="col-xs-4">
                    <a href="#" title="Click image to get more information"><img src="images/pipemaster.png" class="img-responsive project img-rounded" onclick="openModalPipemaster();"></a>

            </div>
        </div>
        <footer class="footer">
        	<div class="container text-center">
        		<div class="row footer-row">
        			<div class="col-xs-3">
        				<a type='link' href='https://www.linkedin.com/in/mikivi' target='_blank'><p class="footer-text">LinkedIN<i class='footer-link fa fa-linkedin-square'></i></p></a>
        			</div>
        			<div class="col-xs-3">
        				<a type='link' href='https://twitter.com/mi_kivi' target='_blank'><p class="footer-text">Twitter<i class='footer-link fa fa-twitter-square'></i></p></a>
        			</div>
        			<div class="col-xs-3">
        				<a type='link' href='http://instagram.com/miilkivi/' target='_blank'><p class="footer-text">Instagram<i class='footer-link fa fa-instagram'></i></p></a>
        			</div>
        			<div class="col-xs-3">
        				<a type='link' href='https://github.com/miilkivi' target='_blank'><p class="footer-text">GitHub<i class='footer-link fa fa-github'></i></p></a>
        			</div>
        		</div>
        	</div>

            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">
                <div class="different-body">...</div>
              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>

        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/jQuery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script>
             $(function() {
